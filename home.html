<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meerjada Altamas - Cybersecurity Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow-x: hidden;
            position: relative;
        }
        /* Matrix background animation */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        /* Navbar styles */
        .navbar {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #00ffff;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }
        .nav-links a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: scale(1.1);
        }
        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .main-title {
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 1rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .about-box {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 52, 96, 0.8));
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .about-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan 4s linear infinite;
        }
        .about-text {
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        .highlight {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
            font-weight: bold;
        }
        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
                transform: scale(1.02);
            }
        }
        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        @keyframes matrix {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1rem;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background canvas -->
    <canvas class="matrix" id="matrix"></canvas>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <img class="logo" src="meerjada_logo.png" alt="Meerjada Altamas Logo" style="height:40px;vertical-align:middle;">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="main-title">MEERJADA ALTAMAS</h1>
        <p class="subtitle">Cybersecurity Researcher & Ethical Hacker</p>
        
        <div class="about-box">
            <p class="about-text">
                Welcome to my digital portfolio. Here you'll find my <span class="highlight">resume (About)</span>, 
                my <span class="highlight">projects</span>, and secure ways to <span class="highlight">reach me</span>. 
                Explore each page using the navigation bar above.
            </p>
        </div>
    </div>
    
    <!-- Matrix Animation Script -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(draw, 35);
        
        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
