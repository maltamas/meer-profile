<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meerjada Altamas - Cybersecurity Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix background animation */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #00ffff;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff0080, #00ffff);
            border: 2px solid #00ffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: logoColorChange 15s linear infinite;
        }
        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: logoScan 3s linear infinite;
        }
        .logo-text {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            animation: textColorChange 15s linear infinite;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: scale(1.1);
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 1rem;
            animation: titleColorChange 15s linear infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .about-box {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 52, 96, 0.8));
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .about-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan 4s linear infinite;
        }

        .about-text {
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .highlight {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
            font-weight: bold;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        @keyframes logoScan {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        @keyframes logoColorChange {
            0% {
                background: linear-gradient(135deg, #ff0080, #00ffff);
                border-color: #00ffff;
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            }
            16.66% {
                background: linear-gradient(135deg, #00ffff, #ff00ff);
                border-color: #ff00ff;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.3), inset 0 0 10px rgba(255, 0, 255, 0.1);
            }
            33.33% {
                background: linear-gradient(135deg, #ff00ff, #ffff00);
                border-color: #ffff00;
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.3), inset 0 0 10px rgba(255, 255, 0, 0.1);
            }
            50% {
                background: linear-gradient(135deg, #ffff00, #00ff00);
                border-color: #00ff00;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 10px rgba(0, 255, 0, 0.1);
            }
            66.66% {
                background: linear-gradient(135deg, #00ff00, #ff8000);
                border-color: #ff8000;
                box-shadow: 0 0 20px rgba(255, 128, 0, 0.3), inset 0 0 10px rgba(255, 128, 0, 0.1);
            }
            83.33% {
                background: linear-gradient(135deg, #ff8000, #8000ff);
                border-color: #8000ff;
                box-shadow: 0 0 20px rgba(128, 0, 255, 0.3), inset 0 0 10px rgba(128, 0, 255, 0.1);
            }
            100% {
                background: linear-gradient(135deg, #8000ff, #ff0080);
                border-color: #ff0080;
                box-shadow: 0 0 20px rgba(255, 0, 128, 0.3), inset 0 0 10px rgba(255, 0, 128, 0.1);
            }
        }
        
        @keyframes textColorChange {
            0% {
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            16.66% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            33.33% {
                color: #ffff00;
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
            }
            50% {
                color: #00ff00;
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            66.66% {
                color: #ff8000;
                text-shadow: 0 0 10px #ff8000, 0 0 20px #ff8000;
            }
            83.33% {
                color: #8000ff;
                text-shadow: 0 0 10px #8000ff, 0 0 20px #8000ff;
            }
            100% {
                color: #ff0080;
                text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
            }
        }

        @keyframes titleColorChange {
            0% {
                color: #00ffff;
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            16.66% {
                color: #ff00ff;
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            33.33% {
                color: #ffff00;
                text-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00;
            }
            50% {
                color: #00ff00;
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            66.66% {
                color: #ff8000;
                text-shadow: 0 0 20px #ff8000, 0 0 30px #ff8000;
            }
            83.33% {
                color: #8000ff;
                text-shadow: 0 0 20px #8000ff, 0 0 30px #8000ff;
            }
            100% {
                color: #ff0080;
                text-shadow: 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
        }

        @keyframes scan {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        @keyframes matrix {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

    <canvas class="matrix" id="matrix"></canvas>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">MA</div>
                <span class="logo-text">MEERJADA ALTAMAS</span>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="main-title">MEERJADA ALTAMAS</h1>
        <p class="subtitle">Cybersecurity Researcher & Ethical Hacker</p>
        
        <div class="about-box">
            <p class="about-text">
                Welcome to my digital portfolio. Here you'll find my <span class="highlight">resume (About)</span>,

                Explore each page using the navigation bar above.
            </p>
        </div>
    </div>

    <!-- Matrix Animation Script -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
