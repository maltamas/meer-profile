<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>About - Meerjada Altamas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow-x: hidden;
            position: relative;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .navbar {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #00ffff;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .logo-img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }
        .nav-links a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: scale(1.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .main-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 1rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        .about-box {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 52, 96, 0.8));
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .about-text {
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            margin-bottom: 2rem;
        }
        .resume-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            border: 2px solid transparent;
        }
        .resume-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            border-color: #ffff00;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff); }
            to { filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 30px #00ffff) drop-shadow(0 0 40px #00ffff); }
        }
        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
                transform: scale(1.02);
            }
        }
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 1rem;
            }
            .main-title {
                font-size: 2rem;
            }
            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background canvas -->
    <canvas class="matrix" id="matrix"></canvas>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <img src="meerjada_logo2.png" alt="Meerjada Altamas Logo" class="logo-img">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="main-title">ABOUT</h1>
        <div class="about-box">
            <p class="about-text">
                This page provides a brief overview of my background and work in cybersecurity.
                For my complete professional profile and detailed resume, please visit the dedicated resume page.
            </p>
            <p class="about-text">
                My full profile/resume is available on index.html
            </p>
            <a class="resume-button" href="meer.html">View Full Resume</a>
        </div>
    </div>
    
    <!-- Matrix Animation Script -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';
            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 35);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
